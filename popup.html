<!DOCTYPE html>
<html>
  <head>
    <title>popup页</title>
    <meta charset="utf-8" />
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <link href="/css/externe/semantic.min.css " rel="stylesheet" />
    <link href="/css/externe/toastr.min.css" rel="stylesheet" />
    <script type="text/javascript" src="js/externe/jquery-1.8.3.js"></script>
    <script type="text/javascript" src="js/externe/semantic.min.js"></script>
    <script type="text/javascript" src="js/externe/toastr.min.js"></script>
    <script type="text/javascript" src="js/popup.js"></script>
    <style>
      body {
        font-family: "Microsoft Yahei";
        width: 800px;
        max-height: 420px;
      }

      form {
        margin: 20px;
      }
    </style>
  </head>

  <body>
    <form class="ui form">
      <h3 class="ui header"><span class="js-popup-server"></span> - 添加书签/备忘</h3>
      <div class="ui divider" style="margin-top:20px;margin-bottom:20px"></div>
      <div class="required field">
        <div class="fields">
          <div class="required eight wide field">
            <label>书签链接</label>
            <input id="js-url" type="text" placeholder="输粘贴网页地址，如：https://mybookmark.cn/" />
          </div>
          <div class="required eight wide field">
            <label id="js-restore-title">书签标题</label>
            <div class="ui icon input">
              <input id="js-title" type="text" />
            </div>
          </div>
        </div>
      </div>
      <div class="required field">
        <label
          >已有书签分类选择
          <span title="&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;友情提示：&#10;1、添加新书签，根据使用经验，默认会选择最后一次使用分类。&#10;2、如果不是的，直接去选择其他的就好，系统会自动取消。&#10;3、如果你想同时选默认与其他的分类，你选了其他分类之后，再来选中取消的默认分类即可。&#10;4、若想对当前分类进行编辑，请前往分类页面！">
            <i class="info circle icon"></i>
          </span>
        </label>
        <div class="ui inverted dimmer">
          <div class="ui text loader">正在获取分类...</div>
        </div>
        <div class="ui label" id="js-add-tag" style="margin:3px 10px 8px 0px;cursor:default;" title="添加新分类">
          <i style="margin-left:10px;" class="plus icon"></i>
        </div>
      </div>
      <div class="field">
        <label>描述/备忘</label>
        <textarea rows="5" id="js-desc" placeholder="如果添加书签，可以是网站的说明，也可以备忘一下账号或者摘抄内容，就算公开你的链接，这个也只有自己能在详情里面看到。&#13;&#10;书签标题已过滤无用信息，若您觉得过滤的标题有误，点击输入框上面的 书签标题* 即可还原。&#13;&#10;如果添加备忘，请选择一个分类再输入备忘内容，然后点击 添加备忘 按钮！"></textarea>
      </div>
      <div class="field">
        <div class="ui checkbox js-public checked">
          <input type="checkbox" name="example" checked="" />
          <label>我要公开此收藏的链接供别人搜索</label>
        </div>
      </div>
      <div class="actions">
        <div class="ui green button js-send-note" style="cursor:default;margin-right:-5px">添加备忘</div>
        <div class="ui cancel button js-cancel" style="cursor:default;margin-left:475px; margin-right:15px">取消</div>
        <div class="ui green button js-send-bookmark" style="cursor:default;margin-right:-5px">添加书签</div>
      </div>
    </form>
  </body>
</html>
